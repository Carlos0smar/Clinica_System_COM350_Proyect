<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserva en el Hospital</title>
    
    <!-- Enlace al archivo de estilos de Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.5.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Estilos personalizados -->
    <style>
        body {
            background-color: #f8f9fa;
        }
        .card {
            border: none;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        .card-header {
            background-color: #007bff;
            color: white;
            text-align: center;
            padding: 15px;
            border-radius: 10px 10px 2 2;
            
        }
        .card-body {
            padding: 15px;
        }
        .form-label {
            font-weight: bold;
            text-align: center; /* Si deseas centrar el contenido dentro del contenedor */
        }
        .form-control {
            border-radius: 8px;
            border: 1px solid #ced4da;
            padding: 10px;
        }
        .form-select {
            border-radius: 8px;
            border: 1px solid #ced4da;
            padding: 10px;
        }
        .btn-primary {
            background-color: #007bff;
            border: none;
            border-radius: 8px;
            padding: 10px 20px;
            margin-top: 20px;
            margin-left: 500px;
        }
        .contenedor {
         
           margin-top: 20px;
        }
        .contenedor2 {
            border: none;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            padding: 10px 50px;
            margin-top: 20px;
            background-color: #007bff;
         }
    </style>
</head>
<body>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-lg-4">
            <div class="card">
                <div class="card-header">
                    <h5 class="mb-0">Reserva en el Hospital</h5>
                </div>
                <div class="card-body">
                    <form>
                        <div class="mb-3">
                            <label for="nombre" class="form-label">Nombre completo</label>
                            <input type="text" class="form-control" id="nombre" name="nombre" required>
                        </div>
                         
                        <div class="contenedor">
                            <label for="fecha"  class="form-label">Fecha de reserva</label>
                            <input type="date" class="form-control" id="fecha" name="fecha" required>
                        </div>

                        <div class="contenedor">
                            <label for="nombre" class="form-label">Hora:</label>
                            <input type="text" class="form-control" id="nombre" name="nombre" required>
                        </div>


                        <div class="contenedor">
                            <label for="nombre" class="form-label">Celular:</label>
                            <input type="text" class="form-control" id="nombre" name="nombre" required>
                        </div>
                        <div class="contenedor">
                            <label for="especialidad" class="form-label">Especialidad médica</label>
                            <select class="form-select" id="especialidad" name="especialidad" required>
                                <option value="">Seleccione una especialidad</option>
                                <option value="cardiologia">Cardiología</option>
                                <option value="dermatologia">Dermatología</option>
                                <option value="oftalmologia">Oftalmología</option>
                                <!-- Agrega más opciones de especialidades -->
                            </select>
                        </div>

                        <button type="submit" class="btn btn-primary">hacer cita</button>
                    </form>
                </div>

                <div class="contenedor2">
                    <div class="feature-icon mb-4">
                        <i class="icofont-ui-clock"></i>
                    </div>
                    <span> <h3>Horario</h3></span>
                    <h4 class="mb-3">Horario de trabajo</h4>
                    <ul class="w-hours list-unstyled">
                        <li class="d-flex justify-content-between">Sun - Wed : <span>8:00 - 17:00</span></li>
                        <li class="d-flex justify-content-between">Thu - Fri : <span>9:00 - 17:00</span></li>
                        <li class="d-flex justify-content-between">Sat - sun : <span>10:00 - 17:00</span></li>
                    </ul>
                </div>

            </div>
        </div>
    </div>
</div>

<!-- Enlace al archivo de scripts de Bootstrap (opcional si no utilizas componentes que requieran JavaScript) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.5.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
